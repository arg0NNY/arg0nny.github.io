<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arg0NNY's BD plugins downloader</title>
</head>
<body>
<div id="status"></div>

<script>
    const download = (path, filename) => {
        const anchor = document.createElement('a');
        anchor.href = path;
        anchor.download = filename;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
    };

    const statusNode = document.getElementById('status');
    const searchParams = new URLSearchParams(window.location.search);

    if (!searchParams.has('id')) statusNode.innerText = 'GET parameter missing: id';
    else {
        const id = searchParams.get('id');

        const uri = `https://raw.githubusercontent.com/arg0NNY/DiscordPlugins/master/${id}/${id}.plugin.js`;
        fetch(uri)
            .then(async response => {
                if (response.status !== 200) return statusNode.innerText = 'Invalid plugin id';

                const data = await response.text();
                const blob = new Blob([data], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                download(url, `${id}.plugin.js`);
                URL.revokeObjectURL(url);
                window.close();
                window.history.back();
            });
    }
</script>
</body>
</html>
